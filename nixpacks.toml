# Nixpacks configuration for MEC Backend
# Used for deployment on Railway, Render, and other nixpacks-compatible platforms

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm i"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"
CORS_ORIGIN = "https://mecfoodapp.welocalhost.com,https://www.mecfoodapp.welocalhost.com,https://admin.mecfoodapp.welocalhost.com"
SOCKET_CORS_ORIGIN = "https://mecfoodapp.welocalhost.com,https://www.mecfoodapp.welocalhost.com,https://admin.mecfoodapp.welocalhost.com"
